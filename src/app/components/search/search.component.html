<div>

  <div id="navBar">
    <div class="container">
      <div class="col-md-10 offset-md-1 d-flex justify-content-center">

        <div class="w-100  d-flex align-items-baseline">
          <button class="btn px-2 py-1" id="navButton" (click)="goBack()">
            <i class="fa fa-chevron-left" style="font-size:16px"></i>
          </button>
          <div class="mt-1 w-100" id="searchParent">
            <input id="searchInput" class="mx-3 mr-auto form-control"
            [(ngModel)]="searchString" (keydown.enter)="searchMovies()"
            type="text" spellcheck="false" placeholder="Search" autofocus>
          </div>
          <button id="navButton" class="btn mr-0" (click)="searchMovies()">
            <i class="fa fa-search" style="font-size:16px"></i>
          </button>

          <div #searchList id="searchList" class="w-75 d-flex flex-column">
            <!-- List is search items -->
            <div *ngFor="let result of results">
              <!-- Search result items from TMDB api -->
              <div class="" id="searchRow" (click)="showMovieDetail(result.id)">
                <div id="searchRowContent" class="d-flex flex-row">
                  <img class="img-fluid" src="{{ baseImageUrl + result.poster_path}}" />
                  <div class="w-100 mx-3 my-2 d-flex flex-column justify-content-center">
                    <h6 id="title" class=" pt-1">{{ result.title }} </h6>
                    <div class="d-flex flex-row">
                      <p id="genres" class="mb-1" >{{getGenreSearch(result.genre_ids)}}</p>
                      <p class="mb-1 ml-3">{{ result.release_date | date: 'yyyy' }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
