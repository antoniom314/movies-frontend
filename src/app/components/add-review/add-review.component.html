<div>

  <div id="navBar">
    <div class="container">
      <div class="col-md-10 offset-md-1 d-flex justify-content-center">

        <div id="navRow" class="row w-100 d-flex align-items-baseline">

          <button class="btn mx-2 p-0" id="navButton" (click)="goBack()">
            <i class="fa fa-chevron-left" style="font-size:16px"></i>
          </button>

          <h5 class="mt-2 pl-2 mr-auto" (click)="goHome()">Movie Place</h5>
          <button class="btn" id="navButton" (click)="goSearch()">
            <i class="fa fa-search" style="font-size:16px"></i>
          </button>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-md-10 offset-md-1">
      <div *ngIf="showCard" class="mt-4 d-flex flex-column justify-content-center ">

        <div id="review-item" class="d-flex">
          <div class="col p-4 d-flex flex-column ">
            <textarea maxlength="254" class="w-100 h-100"
             [(ngModel)]="reviewText" id="text-area"
             autofocus spellcheck="false">
            </textarea>
            <div class="pt-2 px-2">
              <h5>{{ review.title }}</h5>
              <div class="d-flex">
                <p class="m-0 mr-4">{{ review.date | date: 'yyyy' }}</p>
                <p class="m-0">{{ review.genre }}</p>
              </div>
            </div>
          </div>
          <img class="img-fluid" src="{{ baseImageUrl + review.imagePath}}" />
        </div>

        <div class="d-flex justify-content-start align-items-center">
          <button id="button" class="btn btn-info btn-sm px-4 mx-2 my-2" (click)="postRecommendation()" type="button">Post</button>
        </div>
      </div>

      <div *ngIf="showLogin" class="mt-4 p-4" id="login-form">

        <form>
          <div class="form-group">
            <label for="userInput">Email address</label>
            <input class="form-control" id="userInput" [(ngModel)]="user"
                value="user" name="userInput" type="text">
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input class="form-control" id="passwordInput" [(ngModel)]="password"
                value="user" name="passwordInput" type="password" aria-describedby="errorMessage">
                <small *ngIf="loginError" id="errorMessage" class="text-muted">
                  {{ loginError }}
              </small>
          </div>
          <button id="button" class="btn btn-info" (click)="submitForm()" type="button">Submit</button>
        </form>

      </div>
    </div>
  </div>
</div>
